<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}회원가입 페이지{% endblock %}</title>
    {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block style %}
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/css/vendor.bundle.base.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/css2/style.css' %}"/>
        <link rel="shortcut icon" href="{% static 'bootstrap2/images/favicon.png' %}" />
    {% endblock %}
</head>
<body>
<div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'bootstrap2/images/logo1.png' %}">
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                <form class="pt-0.1" action="{% url 'join' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                  {{ field }}
                </div>
                {% endfor %}
                  <div class="mt-3">
                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">Register</a>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    이미 회원이신가요? <a href="{% url 'login' %}" class="text-primary">로그인하기</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/off-canvas.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/misc.js' %}"></script>
</body>
</html>
