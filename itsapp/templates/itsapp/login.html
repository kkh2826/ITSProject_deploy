<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}로그인 페이지{% endblock %}</title>
    
    {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block style %}
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/css/vendor.bundle.base.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/css2/style.css' %}"/>
        <link rel="shortcut icon" href="{% static 'bootstrap2/images/favicon.png' %}" />
    {% endblock %}
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="{% static 'bootstrap2/images/logo1.png' %}">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="{% url 'login' %}" method="POST">
              {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="Password">
                  {% if form.errors %}
                    <span><strong style="color:red">아이디 또는 패스워드 확인하십시오.</strong></span>
                  {% endif %}
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">LOG IN</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                </div>
                <div class="mb-2">
                  <a href="{% url 'social:begin' 'google-oauth2' %}" type="button" class="btn btn-block btn-google auth-form-btn">
                    <i class="mdi mdi-google mr-2"></i>Connect using Google
                  </a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  아직 회원이 아닌가요? <a href="{% url 'join' %}" class="text-primary">회원가입</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/off-canvas.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/misc.js' %}"></script>
</body>
</html>
