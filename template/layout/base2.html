<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    
    {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block style %}
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/iconfonts/mdi/css/materialdesignicons.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/vendors/css/vendor.bundle.base.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap2/css2/style.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static 'bootstrap2/css/bootstrap.min.css' %}"/>
        <link rel="shortcut icon" href="{% static 'bootstrap2/images/favicon.png' %}" />
    {% endblock %}
    {% block script %}
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    {% endblock %}
</head>
<body>
<div class="container-scroller">
  {% block navigation %}{% endblock %}
    <div class="container-fluid page-body-wrapper">
        {% block content %}
        {% endblock %}
    </div>
</div>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'bootstrap2/vendors/js/vendor.bundle.addons.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/off-canvas.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/misc.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/dashboard.js' %}"></script>
    <script src="{% static 'bootstrap2/js2/file-upload.js' %}"></script>
</body>
</html>
