{% load static %}
<nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row" style="background : #f5e1da;">
  <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center" style="background : #f5e1da;">
    <a class="navbar-brand brand-logo" href="{% url 'post:list' %}"><img src="{% static 'bootstrap2/images/logo1.png'%}" alt="logo"/></a>
  </div>
  <script>
    function search(search) {
        search = document.getElementById("search").value
        location.href = "{% url 'post:list' %}?search="+search
    }
  </script>
  <div class="navbar-menu-wrapper d-flex align-items-stretch">
    <div class="search-field d-none d-md-block">
      <form class="d-flex align-items-center h-100"  method="GET" action="{% url 'post:list' %}">
        <div class="input-group">
          <div class="input-group-prepend bg-transparent">
            <a href="javascript:search('search');"<i class="input-group-text border-0 mdi mdi-magnify"></i></a>                
          </div>
          <input type="text" class="form-control bg-transparent border-0" id="search" name="search" placeholder="#태그명으로 찾기">
        </div>
      </form>
    </div>
    <ul class="navbar-nav navbar-nav-right">
    {% if user.is_authenticated %}
      <li class="nav-item nav-profile dropdown">
        <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
          <div class="nav-profile-img">
          {% if user.profile.image %}
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
          {% else %}
            <img class="rounded-circle account-img" src="{% static 'bootstrap2/images/default.png' %}">
          {% endif %}
            <span class="availability-status online"></span>             
          </div>
          <div class="nav-profile-text">
            <p class="mb-1 text-black">{{user.username}}</p>
          </div>
        </a>
        <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
          <a class="dropdown-item" href="{% url 'post:mypost' %}">
            <i class="mdi mdi-cached mr-2 text-success"></i>
            내 게시물
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'logout' %}">
            <i class="mdi mdi-logout mr-2 text-primary"></i>
            Logout
          </a>
        </div>
      </li>
      <li class="nav-item d-none d-lg-block full-screen-link">
        <a class="nav-link">
          <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
        </a>
      </li>
    {% else %}
      <li class="nav-item nav-profile dropdown">
        <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
          <div class="nav-profile-img">
            <img src="{% static 'bootstrap2/images/faces/default.jpg'%}" alt="image">
            <span class="availability-status online"></span>             
          </div>
          <div class="nav-profile-text">
            <p class="mb-1 text-black">로그인 해주세요.</p>
          </div>
        </a>
        <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
          <a class="dropdown-item" href="{% url 'join' %}">
            <i class="mdi mdi-cached mr-2 text-success"></i>
            회원가입하기
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'firstpage' %}">
            <i class="mdi mdi-logout mr-2 text-primary"></i>
            로그인하기
          </a>
        </div>
      </li>
      <li class="nav-item d-none d-lg-block full-screen-link">
        <a class="nav-link">
          <i class="mdi mdi-fullscreen" id="fullscreen-button"></i>
        </a>
      </li>
    {% endif %}

    </ul>
    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
      <span class="mdi mdi-menu"></span>
    </button>
  </div>
</nav>
